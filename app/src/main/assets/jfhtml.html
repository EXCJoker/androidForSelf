    <div class="maskBox">
        <div class="mask"></div>

<script src="http://adstatic.ksyun.com/landingpage/20161110/static/js/zepto.min.js"></script>
<script>
    (function () {
        var ua = navigator.userAgent.toLowerCase();
        var reg = new RegExp("Android", "i");
        var $link = $('.link');
        var $maskBox = $('.maskBox');
        var $mask = $('.mask');
        var $imgTitle = $('.imgTitle');
        var $imgBtn = $('.imgBtn');
        var $btn = $('.btn');

        /* Android“˛≤ÿ∂Øª≠dom */
        window.cssAnimationHide = function () {
            $mask.removeClass('animation_mask');
            $imgTitle.removeClass('animation_sum');
            $imgBtn.removeClass('animation_fadeIn');
            $btn.removeClass('animation_btn');
            $maskBox.hide();
        }

        /* Android∂Àµ˜”√º”‘ÿ∂Øª≠∑Ω∑® */
        window.cssAnimation = function () {
            setTimeout(function () {
                $mask.addClass('animation_mask');
                $imgTitle.addClass('animation_sum');
                $imgBtn.addClass('animation_fadeIn');
                $btn.addClass('animation_btn');
                $maskBox.show();
            }, 20)
        }

        if (reg.test(ua)) {
            /* Androidœ¬‘ÿ∞¥≈•¡¥Ω” */
            $link.attr('href', 'http://kscdn.ksyun.com/s2/apk/20180410/1523348592704q9r6x5a734o.apk');
            cssAnimationHide();
        } else {
            /* IOSœ¬‘ÿ∞¥≈•¡¥Ω” */
            $link.attr('href', 'http://kscdn.ksyun.com/s2/apk/20180410/1523348592704q9r6x5a734o.apk');
        }

        cssAnimation();

        /* ≈–∂œ∫· ˙∆¡ */
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function () {
            cssAnimationHide();
            cssAnimation();
        }, false);
    }())
</script>
